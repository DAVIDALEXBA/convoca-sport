<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
      <ion-menu-button color="primary" menu="primerMenu"> </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Agregar usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <img src="https://image.flaticon.com/icons/png/512/306/306232.png" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item color="danger">
      <ion-label class="titulo-center"><b>Datos del usuario</b></ion-label>
    </ion-item>

    <ion-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating" class="text-title">
            <ion-icon name="accessibility" item-start></ion-icon>&nbsp;Nombre
          </ion-label>
          <ion-input
            type="text"
            class="text-field"
            name="nombre"
            formControlName="nombre"
            
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="text-title">
            <ion-icon name="person-circle" item-start></ion-icon>&nbsp;Apellidos
          </ion-label>
          <ion-input
            type="text"
            class="text-field"
            name="apellidos"
            formControlName="apellidos"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="text-title">
            <ion-icon name="business" item-start></ion-icon>&nbsp;Dirección
          </ion-label>
          <ion-input
            type="text"
            class="text-field"
            name="direccion"
            formControlName="direccion"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="text-title">
            <ion-icon name="call" item-start></ion-icon>&nbsp;Teléfono
          </ion-label>
          <ion-input
            type="number"
            class="text-field"
            name="telefono"
            formControlName="telefono"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="text-title">
            <ion-icon name="mail" item-start></ion-icon>&nbsp;Email
          </ion-label>
          <ion-input
            type="email"
            class="text-field"
            name="correo"
            formControlName="correo"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="text-title">
            <ion-icon name="people-circle" item-start></ion-icon>&nbsp;Rol
          </ion-label>
          <ion-select
            name="rol"
            formControlName="rol"
            class="text-field"
            required
          >
            <ion-select-option value="ADMINISTRADOR">ADMINISTRADOR</ion-select-option>
            <ion-select-option value="PARTICIPANTE">PARTICIPANTE</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="text-title">
            <ion-icon name="person" item-start></ion-icon>&nbsp;Usuario
          </ion-label>
          <ion-input
            type="text"
            class="text-field"
            name="usuario"
            formControlName="usuario"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="text-title">
            <ion-icon name="lock-closed" item-start></ion-icon>&nbsp;Contraseña
          </ion-label>
          <ion-input
            type="password"
            class="text-field"
            name="contrasena"
            formControlName="contrasena"
            required
          ></ion-input>
        </ion-item>


        <ion-button expand="full" type="submit"> Crear </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
