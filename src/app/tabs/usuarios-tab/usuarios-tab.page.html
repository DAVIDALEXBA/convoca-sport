
  <ion-menu contentId="main-content">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>
          <ion-avatar>

          </ion-avatar>
        </ion-list-header>
        <ion-list-header>Convoca Sport</ion-list-header>
        
        <ion-note>Un evento para tu afici√≥n</ion-note>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
