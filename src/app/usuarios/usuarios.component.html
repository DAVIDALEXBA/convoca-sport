<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
  
      <ion-menu-button color="primary"
                       menu="primerMenu">
      </ion-menu-button>
  
    </ion-buttons>
    <ion-title color="primary">Usuarios</ion-title>

      <ion-buttons slot="end">
      <ion-avatar>
        <img src="https://image.flaticon.com/icons/png/512/1870/1870051.png">
      </ion-avatar>
      </ion-buttons>
  </ion-toolbar>
  <ion-searchbar animated
                (ionChange)="buscar( $event )" placeholder="Buscar usuarios">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-list #lista>
      <ion-list-header>
        Usuarios activos
      </ion-list-header>

      <ion-item-sliding *ngFor="let user of Users | filtro: textoBuscar: 'nombre' " >
        <ion-item (click)="openModal(user)">
          <ion-avatar slot="start">
            <img src="https://electronicssoftware.net/wp-content/uploads/user.png">
          </ion-avatar>
          <ion-label>
            <h2>{{user.nombre}} {{user.apellidos}}</h2>
            <h3>{{user.telefono}}</h3>
            <p>{{user.correo}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="borrar(user)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
